<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <title>Sneakers Society</title>
    <link rel="stylesheet" href="style.css">
    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/58ec7c6d3d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="menu-toggle">
            <i class="fa fa-bars"></i>
        </div>
        <div class="overlay">

        </div>
        <nav>
            <i class="fas fa-times"></i>
            <div class="logo">
                <img src="images/logo1.png" alt="Sneakers">
            </div>
            <div class="nav-middle">
                <ul>
                    <li><a href="#">Collection</a></li>
                    <li><a href="#">Catalog</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fas fa-search"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-user"></i>Account
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-shopping-cart"></i>Cart
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="main">
            <div class="tone-1">
                <div class="product-info">
                    <h1>Society 199</h1>
                    <p>New and improved</p>
                    <h2>$120</h2>
                    <div class="info-btn">
                        <a href="#" type="buton" class="btn discover-btn">Discover</a>
                        <a href="#" type="buton" class="btn cart-btn">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="tone-2">
                <img src="images/sneaker.png" alt="Sneaker">
            </div>
        </div>
    </header>
    
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
